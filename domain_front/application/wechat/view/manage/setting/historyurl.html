<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">
		<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">设置关注页面链接</h4>
</div>
<div class="modal-body">
	<form class="form-inline form-edit border-none" id="formEdit"
		method="post" action="/guanke/wechat.setting/historyurl" autocomplete="off">
		<div class="form-unit-style" data-title="输入项信息">
			<div class="form-group clearfix">
				<div class="label-zoon"></div>
				<div class="input-zoon">
					<input class="form-control width-main" type="text" name="history_url"
						placeholder="输入关注页面的链接" >
						<button type="button" class="btn btn-primary" id="searchBtn">查询</button>
				</div>
			</div>
		</div>
	</form>
	</div>
</div>

<script type="text/javascript">
$(function(){   
    $("#searchBtn").on("click",function(){
    	$.get("/guanke/wechat.setting/historyurl.html",$("#formEdit").serialize()).success(function(data){
            if(data.code==0){
            	showMsg(data.msg,'error');
            }else if(data.code==1){
            	showMsg(data.msg,'success');
            	popModalHide();
            	refreshFrame();
            }
        });
        return false;
    })
})
</script>
