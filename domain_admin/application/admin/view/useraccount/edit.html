{extend name="admin@template/iframe"/}
{block name="style"}
{/block}
{block name="body"}
<div class="view-page">
    <!-- 页面标题 -->
    <div class="page-head">
        <h6 class="padding-left page-head-title">我的用户管理-【{$adminuser.username}】
        <span class="fr text-small text-normal padding-top"><b class="text-main"></b></span>
        </h6>
    </div>
 
    <div class="page-content">
		<ul class="nav nav-tabs" style="margin-left:1px;">
    		<li class="active" ><a href="/admin/useraccount/edit.html?cid={$adminuser.cid}">用户基本信息</a></li>
    		<li class=""><a href="/admin/usercamera/index.html?cid={$adminuser.cid}">管理用户摄像头</a></li>
    	</ul>
	    <form class="form-inline form-edit ajaxForm" id="formEdit" style="margin-top:-1px;" enctype="multipart/form-data" method="post" action="edit" autocomplete="off">
	        <input type="hidden" id="cid" name="cid" value="{$adminuser.cid}">
	        <div class="form-unit-style" data-title="用户信息">
				<h5 class="real-name-head margin-large-top text-main-deep">完善基本信息<span class="margin-left"></span>
					<span class="margin-left">请务必管理好自己的用户信息</span>
				</h5>
	            <div class="form-group clearfix">
	                <div class="label-zoon">用户账号</div>
	                <div class="input-zoon">
						<input type="text" class="form-control width-main" id="username" name="username" value="{$adminuser.username}" disabled>
	                </div>
	            </div>
				<div class="form-group clearfix">
					<div class="label-zoon required">联系人姓名</div>
					<div class="input-zoon">
						<input class="form-control width-main" type="text" name="realname" value="{$adminuser.realname}" >
					</div>
				</div>
				<div class="form-group clearfix">
					<div class="label-zoon required">联系人手机</div>
					<div class="input-zoon">
						<input class="form-control width-main" type="text" name="mobile" value="{$adminuser.mobile}">
					</div>
				</div>
				<div class="form-group clearfix">
	                <div class="label-zoon">备注信息</div>
	                <div class="input-zoon">
	                	<textarea class="form-control width-main" id="remark" name="remark" placeholder="">{$adminuser.remark}</textarea>
	                	<p class="form-control-static"> </p>	
	                </div>
	            </div>
				<div class="form-group clearfix">
	                <div class="label-zoon required">使用截止日期</div>
	                <div class="input-zoon">
		                <div class="input-group width-main" >
	                        <input type="text" class="form-control datetimepicker" id="endtime" name="endtime" value="{$adminuser.endtime|}" placeholder="">
	                        <span class="input-group-addon" id="icon_endtime">
	                            <i class="fa fa-calendar"></i>
	                        </span>
	                    </div> 
                    </div>
	            </div>
	        </div>

	        <div class="form-unit-style margin-large-top" data-title="提交">
	            <div class="form-group clearfix">
	                <div class="label-zoon"></div>
	                <div class="input-zoon">
	                    <button type="button" class="btn btn-info" id="saveBtn">立即保存</button>
	                    <button type="button" class="btn btn-default margin-left-15 linkto-btn" data-url="index.html">返回上页</button>
	                </div>
	            </div>
	        </div>
	    </form>
	</div>


</div>
{/block}
{block name="script"}
<script>
var $page = {};
$(function(){
	//开始时间初始化
    $('.datetimepicker').datetimepicker({
        format: 'Y-m-d',
        timepicker:false,
        lang:"ch"
    });
    
    $("#icon_endtime").on("click",function(){
        $('#endtime').datetimepicker('show');
    })
    
	$("#saveBtn").on("click",function(){
		$('.ajaxForm').submit();
        return false;
    })
})
</script>
{/block}
